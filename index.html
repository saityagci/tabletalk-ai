<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talk to Our AI Assistant</title>
</head>
<body>
  <h1>Talk to Our AI Assistant</h1>
  <button id="startBtn">Start Call</button>
  <button id="stopBtn">End Call</button>

  <!-- Load Vapi SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@latest/dist/vapi.min.js"></script>

  <script>
    let vapi;

    window.addEventListener("DOMContentLoaded", () => {
      // Make sure Vapi is defined before using
      if (typeof Vapi !== "undefined") {
        vapi = new Vapi("YOUR_PUBLIC_API_KEY"); // ✅ Replace with your real key

        document.getElementById("startBtn").onclick = () => {
          vapi.start({ assistant: "YOUR_ASSISTANT_ID" }); // ✅ Replace with real assistant ID
        };

        document.getElementById("stopBtn").onclick = () => {
          vapi.stop();
        };
      } else {
        console.error("Vapi SDK failed to load.");
      }
    });
  </script>
</body>
</html>
